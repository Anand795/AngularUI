<div class="container">

  <div class="example-button-container">
    <h3><button mat-raised-button color="accent"><a (click)="openDialog()" style="font-family: cursive;">Add
          New Address</a></button></h3><br>
  </div>

  <div class="addresstable">

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" matSort>

        <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->

        <!-- Product Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="houseNo">
          <th mat-header-cell *matHeaderCellDef> House NUmber </th>
          <td mat-cell *matCellDef="let element"> {{element.houseNo}} </td>
        </ng-container>

        <ng-container matColumnDef="area">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.area}} </td>
        </ng-container>

        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef> City </th>
          <td mat-cell *matCellDef="let element"> {{element.city}} </td>
        </ng-container>
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef> State </th>
          <td mat-cell *matCellDef="let element"> {{element.state}} </td>
        </ng-container>

        <ng-container matColumnDef="pincode">
          <th mat-header-cell *matHeaderCellDef> Pincode </th>
          <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
        </ng-container>
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef> Number </th>
          <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>


        <ng-container matColumnDef="update">
          <th mat-header-cell *matHeaderCellDef> update </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="updateAddress(element.id)" style="font-family: cursive;">
              Update</button>
          </td>
        </ng-container>

        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef> Select </th>
          <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="accent" (click)="select(element.id)" style="font-family: cursive;">
              SELECT</button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator [pageSize]="4" [pageSizeOptions]="[2, 4, 6, 10, 20]" showFirstLastButtons>
      </mat-paginator>
    </div>
  </div><br><br>
  <div class="example-button-container">
    <h3><button class="order" mat-raised-button (click)="placeOrder()"><a>PLACE ORDER
        </a></button></h3><br>
  </div>
</div>
