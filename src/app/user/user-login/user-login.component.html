<!-- Validating Form Fields -->

<div class="box-shadow">
  <div class="grid">

    <h1 style="margin: 30px;"><b>USER LOGIN</b></h1>


    <form [formGroup]="myForm" (ngSubmit)="userLogin()">

      <!-- FOR USER EMAIL -->
      <mat-form-field class="form-width">
        <input matInput placeholder="Email" formControlName="email" [(ngModel)]="user.email" name="username">

        <mat-error *ngIf="email.invalid && email.touched" class="has-text-danger">
          Your email does not look right
        </mat-error>

      </mat-form-field>
      <br>
      <br>

      <!-- FOR USER PASSWORD -->
      <mat-form-field class="form-width">
        <input matInput placeholder="Password" formControlName="passwordValidator" [(ngModel)]="user.password"
          name="password">
        <!-- <mat-hint align="start"> Min length should be 6</mat-hint> -->
        <mat-error *ngIf="passwordValidator.invalid && passwordValidator.touched" class="has-text-danger">
          Your Password strength is weak
        </mat-error>
      </mat-form-field>
      <br>
      <br>

      <!-- Submit Button -->
      <button mat-raised-button [disabled]="myForm.invalid" color="primary"> Submit </button>
    </form>
    <br>
    <div class="new">
      <span>New User? <a href="userSignUp">Sign Up</a></span>
    </div>
    
  </div>

</div>
