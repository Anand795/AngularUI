<mat-form-field>
  <input (keyup)="applyFilter($event.target.value)" matInput placeholder="Filter">
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Customer Name-->
    <ng-container matColumnDef="userName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Customer Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>

    <!-- Product Name -->
    <ng-container matColumnDef="productName">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <!-- Date of Booking-->
    <ng-container matColumnDef="date">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Date of Booking </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>

    <!-- City -->
    <ng-container matColumnDef="city">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> City </th>
      <td mat-cell *matCellDef="let element">{{element.city}} </td>
    </ng-container>

    <!-- State -->
    <ng-container matColumnDef="state">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> State </th>
      <td mat-cell *matCellDef="let element">{{element.state}} </td>
    </ng-container>

    <!-- Pincode -->
    <ng-container matColumnDef="pincode">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Pincode </th>
      <td mat-cell *matCellDef="let element">{{element.pincode}} </td>
    </ng-container>


    <!-- Mobile -->
    <ng-container matColumnDef="mobile">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Mobile </th>
      <td mat-cell *matCellDef="let element">{{element.mobile}}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">

        <div *ngIf="element.flag==='true' then trueblock else falseblock"></div>
        <ng-template #trueblock>
          <span style="color: green;">Dipatched</span>
        </ng-template>
        <ng-template #falseblock>
          <span style="color: red;">Yet To Dispatch</span>
        </ng-template>

      </td>
    </ng-container>

    <!-- Dispatch -->

    <ng-container matColumnDef="dispatch">
      <th mat-header-cell mat-sort-header *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let element">

        <div *ngIf="element.flag==='true' then trueblock else falseblock"></div>

        <ng-template #trueblock>
          <mat-icon matBadgeColor="warn"><a style="color: green;"> check_circle</a></mat-icon>
        </ng-template>
        <ng-template #falseblock>
          <button mat-raised-button color="accent" (click)="updateFlag(element.id)">Dispatch</button>
        </ng-template>

      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]" showFirstLastButtons>
  </mat-paginator>
</div>
